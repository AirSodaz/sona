name: Build

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master" ]

jobs:
  build-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libfuse2 patchelf

      - name: install frontend dependencies
        run: npm install

      - name: Run backend tests
        run: |
          cd src-tauri
          cargo test

      - name: Build (Debug/Test)
        if: startsWith(github.ref, 'refs/tags/') != true
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Build and Release (Publish)
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Sona v__VERSION__"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

  updater-json:
    needs: build-tauri
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate updater.json
        uses: actions/github-script@v7
        env:
          UPDATER_FILENAME: "updater.json" 
        with:
          script: |
            const fs = require('fs');
            
            const { owner, repo } = context.repo;
            const tag = context.ref.replace('refs/tags/', '');
            
            const release = await github.rest.repos.getReleaseByTag({
              owner, repo, tag
            });
            
            const assets = release.data.assets;
            const pubDate = release.data.published_at || new Date().toISOString();
            const releaseNotes = release.data.body || `Version ${tag}`;
            
            const updateData = {
              version: tag.replace(/^v/, ''),
              notes: releaseNotes,
              pub_date: pubDate,
              platforms: {}
            };
            
            const platformMap = {
              'linux-x86_64': { ext: '.AppImage.tar.gz', sig: '.AppImage.tar.gz.sig' },
              'windows-x86_64': { ext: '.msi.zip', sig: '.msi.zip.sig' },
              'darwin-x86_64': { ext: '.app.tar.gz', sig: '.app.tar.gz.sig' },
              'darwin-aarch64': { ext: '.app.tar.gz', sig: '.app.tar.gz.sig' },
              'darwin-universal': { ext: '.app.tar.gz', sig: '.app.tar.gz.sig' } 
            };
            
            for (const asset of assets) {
              if (asset.name.endsWith('.sig')) {
                const binName = asset.name.slice(0, -4); 
                const binAsset = assets.find(a => a.name === binName);
                
                if (binAsset) {
                  console.log(`Processing signature for: ${binName}`);
                  
                  let signature = '';
                  try {
                    const sigData = await github.request(asset.url, {
                      headers: {
                        accept: 'application/octet-stream'
                      }
                    });
                    signature = Buffer.from(sigData.data).toString('utf-8');
                  } catch (e) {
                    console.error(`Failed to download signature for ${asset.name}: ${e.message}`);
                    continue;
                  }

                  let platformKey = null;
                  if (binName.includes('.AppImage')) platformKey = 'linux-x86_64';
                  else if (binName.includes('.msi.zip')) platformKey = 'windows-x86_64';
                  else if (binName.includes('.app.tar.gz')) {
                      if (binName.includes('universal')) platformKey = 'darwin-universal';
                      else if (binName.includes('aarch64')) platformKey = 'darwin-aarch64';
                      else platformKey = 'darwin-x86_64';
                  }

                  if (platformKey) {
                    updateData.platforms[platformKey] = {
                      signature: signature.trim(),
                      url: binAsset.browser_download_url
                    };
                    console.log(`Matched ${platformKey}: ${binName}`);
                  }
                }
              }
            }
            
            const jsonString = JSON.stringify(updateData, null, 2);
            fs.writeFileSync(process.env.UPDATER_FILENAME, jsonString);
            console.log('updater.json content:', jsonString);
            
            const existingAsset = assets.find(a => a.name === process.env.UPDATER_FILENAME);
            if (existingAsset) {
              console.log(`Deleting existing ${process.env.UPDATER_FILENAME}...`);
              await github.rest.repos.deleteReleaseAsset({
                owner,
                repo,
                asset_id: existingAsset.id
              });
            }
            
            await github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id: release.data.id,
              name: process.env.UPDATER_FILENAME,
              data: fs.readFileSync(process.env.UPDATER_FILENAME)
            });
            console.log(`Uploaded ${process.env.UPDATER_FILENAME} successfully.`);