name: Release

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
            target: "universal-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
            target: ""
          - platform: "windows-latest"
            args: ""
            target: ""
          - platform: "windows-latest"
            args: "--target aarch64-pc-windows-msvc"
            target: "aarch64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config libsoup-3.0-dev javascriptcoregtk-4.1 libjavascriptcoregtk-4.1-dev
          sudo apt-get install -y libnm-dev xdg-utils

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || (contains(matrix.args, 'aarch64') && matrix.platform != 'windows-latest' && 'aarch64-unknown-linux-gnu' || (contains(matrix.args, 'aarch64') && matrix.platform == 'windows-latest' && 'aarch64-pc-windows-msvc' || '') ) }}

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install frontend dependencies
        run: npm install --legacy-peer-deps

      - name: Setup Sidecar (Cross-compilation)
        if: matrix.target != ''
        run: node scripts/setup-sidecar.js ${{ matrix.target }}

      - name: Build the app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- ${{ matrix.args }}

      # 3. Handle macOS architecture renaming (Solve 422 Already Exists)
      - name: Rename macOS assets for architecture
        if: matrix.platform == 'macos-latest'
        run: |
          # Identify Architecture
          if [[ "${{ matrix.args }}" == *"--target aarch64-apple-darwin"* ]]; then
            ARCH="aarch64"
          elif [[ "${{ matrix.args }}" == *"--target x86_64-apple-darwin"* ]]; then
            ARCH="x64"
          elif [[ "${{ matrix.args }}" == *"--target universal-apple-darwin"* ]]; then
            ARCH="universal"
          else
            ARCH="unknown"
          fi

          echo "Detected architecture: $ARCH"

          # Enter build output directory
          cd src-tauri/target/*/release/bundle/macos/

          # Rename .app.tar.gz and .sig
          # Note: Adjust generic name if necessary, e.g., "Sona.app.tar.gz"
          if [ -f "Sona.app.tar.gz" ]; then
            mv "Sona.app.tar.gz" "Sona_${ARCH}.app.tar.gz"
            if [ -f "Sona.app.tar.gz.sig" ]; then
                mv "Sona.app.tar.gz.sig" "Sona_${ARCH}.app.tar.gz.sig"
            fi
            echo "Renamed assets to append Arch: $ARCH"
          fi

      # 1. Upload updater.json to Artifacts (if needed for later merge, though we generate it fresh in release job)
      # Skipping this step as we generate it in release job.

      # 2. Upload Release Artifacts
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.platform }}-${{ strategy.job-index }}
          path: |
            src-tauri/target/**/release/bundle/dmg/*.dmg
            src-tauri/target/**/release/bundle/deb/*.deb
            src-tauri/target/**/release/bundle/appimage/*.AppImage
            src-tauri/target/**/release/bundle/msi/*.msi
            src-tauri/target/**/release/bundle/nsis/*.exe
            src-tauri/target/**/release/bundle/rpm/*.rpm
            src-tauri/target/**/release/bundle/macos/*.app.tar.gz
            src-tauri/target/**/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/**/release/bundle/dmg/*.sig
            src-tauri/target/**/release/bundle/deb/*.sig
            src-tauri/target/**/release/bundle/appimage/*.sig
            src-tauri/target/**/release/bundle/msi/*.sig
            src-tauri/target/**/release/bundle/nsis/*.sig
            src-tauri/target/**/release/bundle/rpm/*.sig
          if-no-files-found: warn

  build-tauri-arm64-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build in ARM64 container
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config libsoup-3.0-dev javascriptcoregtk-4.1 libjavascriptcoregtk-4.1-dev libnm-dev xdg-utils libfuse2
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
            apt-get install -y nodejs
          run: |
            source $HOME/.cargo/env
            npm install --legacy-peer-deps
            # APPIMAGE_EXTRACT_AND_RUN=1 is required for running AppImages (linuxdeploy) in CI/Docker without FUSE
            export APPIMAGE_EXTRACT_AND_RUN=1
            npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-linux-arm64
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.sig
            src-tauri/target/release/bundle/appimage/*.sig
          if-no-files-found: warn

  publish-release:
    needs: [build-tauri, build-tauri-arm64-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download all artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          pattern: "release-assets-*"
          merge-multiple: true

      - name: Extract Release Notes
        run: |
          VERSION="${{ github.ref_name }}"
          echo "Extracting release notes for version $VERSION"
          # Simple extraction logic or default message
          if [ -f "README.md" ]; then
             # Try to extract from README or just use generic text
             echo "See the assets to download this version and install." > release_notes.md
          else
             echo "Release $VERSION" > release_notes.md
          fi

      - name: Build updater.json from signatures
        env:
          VERSION: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          DOWNLOAD_BASE="https://github.com/${REPO}/releases/download/${VERSION}"
          VER="${VERSION#v}"
          APP_NAME="Sona"

          # Helper: read signature content from .sig file in artifacts
          read_sig() {
            local pattern="$1"
            local sig_file
            sig_file=$(find all-artifacts -name "$pattern" -type f 2>/dev/null | head -1)
            if [ -n "$sig_file" ] && [ -f "$sig_file" ]; then
              cat "$sig_file"
            else
              echo ""
            fi
          }

          # Helper: find filename
          find_filename() {
            local pattern="$1"
            local file
            file=$(find all-artifacts -name "$pattern" -type f 2>/dev/null | head -1)
            if [ -n "$file" ]; then
                basename "$file"
            else
                echo ""
            fi
          }

          # Read signatures for each platform
          MACOS_AARCH64_SIG=$(read_sig "*_aarch64.app.tar.gz.sig")
          MACOS_X64_SIG=$(read_sig "*_x64.app.tar.gz.sig")
          WINDOWS_NSIS_SIG=$(read_sig "*_x64-setup.exe.sig")
          LINUX_AMD64_SIG=$(read_sig "*_amd64.AppImage.sig")
          LINUX_AARCH64_SIG=$(read_sig "*_aarch64.AppImage.sig")
          WINDOWS_ARM64_SIG=$(read_sig "*_aarch64-setup.exe.sig")

          echo "Signatures found:"
          [ -n "$MACOS_AARCH64_SIG" ] && echo "  macOS aarch64: YES" || echo "  macOS aarch64: NO"
          [ -n "$MACOS_X64_SIG" ] && echo "  macOS x64: YES" || echo "  macOS x64: NO"
          [ -n "$WINDOWS_NSIS_SIG" ] && echo "  Windows x64: YES" || echo "  Windows x64: NO"
          [ -n "$LINUX_AMD64_SIG" ] && echo "  Linux amd64: YES" || echo "  Linux amd64: NO"
          [ -n "$LINUX_AARCH64_SIG" ] && echo "  Linux aarch64: YES" || echo "  Linux aarch64: NO"
          [ -n "$WINDOWS_ARM64_SIG" ] && echo "  Windows arm64: YES" || echo "  Windows arm64: NO"

          # Find filenames to construct URLs accurately
          MACOS_AARCH64_FILE=$(find_filename "*_aarch64.app.tar.gz")
          MACOS_X64_FILE=$(find_filename "*_x64.app.tar.gz")
          WINDOWS_NSIS_FILE=$(find_filename "*_x64-setup.exe")
          LINUX_AMD64_FILE=$(find_filename "*_amd64.AppImage")
          LINUX_AARCH64_FILE=$(find_filename "*_aarch64.AppImage")
          WINDOWS_ARM64_FILE=$(find_filename "*_aarch64-setup.exe")

          # Fallback if find fails but sig exists (unlikely)
          [ -z "$MACOS_AARCH64_FILE" ] && MACOS_AARCH64_FILE="${APP_NAME}_aarch64.app.tar.gz"
          [ -z "$MACOS_X64_FILE" ] && MACOS_X64_FILE="${APP_NAME}_x64.app.tar.gz"
          [ -z "$WINDOWS_NSIS_FILE" ] && WINDOWS_NSIS_FILE="${APP_NAME}_${VER}_x64-setup.exe"
          [ -z "$LINUX_AMD64_FILE" ] && LINUX_AMD64_FILE="${APP_NAME}_${VER}_amd64.AppImage"
          [ -z "$LINUX_AARCH64_FILE" ] && LINUX_AARCH64_FILE="${APP_NAME}_${VER}_aarch64.AppImage"
          [ -z "$WINDOWS_ARM64_FILE" ] && WINDOWS_ARM64_FILE="${APP_NAME}_${VER}_aarch64-setup.exe"

          # Build updater.json
          jq -n \
            --arg version "$VER" \
            --arg notes "See release page for details" \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg dl "$DOWNLOAD_BASE" \
            --arg mac_a64_sig "$MACOS_AARCH64_SIG" \
            --arg mac_x64_sig "$MACOS_X64_SIG" \
            --arg win_nsis_sig "$WINDOWS_NSIS_SIG" \
            --arg linux_amd64_sig "$LINUX_AMD64_SIG" \
            --arg linux_a64_sig "$LINUX_AARCH64_SIG" \
            --arg win_arm64_sig "$WINDOWS_ARM64_SIG" \
            --arg mac_a64_file "$MACOS_AARCH64_FILE" \
            --arg mac_x64_file "$MACOS_X64_FILE" \
            --arg win_nsis_file "$WINDOWS_NSIS_FILE" \
            --arg linux_amd64_file "$LINUX_AMD64_FILE" \
            --arg linux_a64_file "$LINUX_AARCH64_FILE" \
            --arg win_arm64_file "$WINDOWS_ARM64_FILE" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": {
                  url: "\($dl)/\($mac_a64_file)",
                  signature: $mac_a64_sig
                },
                "darwin-x86_64": {
                  url: "\($dl)/\($mac_x64_file)",
                  signature: $mac_x64_sig
                },
                "windows-x86_64": {
                  url: "\($dl)/\($win_nsis_file)",
                  signature: $win_nsis_sig
                },
                "linux-x86_64": {
                  url: "\($dl)/\($linux_amd64_file)",
                  signature: $linux_amd64_sig
                },
                "linux-aarch64": {
                  url: "\($dl)/\($linux_a64_file)",
                  signature: $linux_a64_sig
                },
                "windows-aarch64": {
                  url: "\($dl)/\($win_arm64_file)",
                  signature: $win_arm64_sig
                }
              }
            }' > updater.json

          # Clean up empty platforms keys if signature is missing (optional but good practice)
          # jq filters or just let it be (Tauri might ignore empty sigs or user ensures they exist)

          echo "Generated updater.json:"
          cat updater.json

      - name: Create or Update GitHub Release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          name: "Sona ${{ github.ref_name }}"
          bodyFile: "release_notes.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "all-artifacts/**/*,updater.json"
          artifactErrorsFailBuild: false
          replacesArtifacts: true
          makeLatest: legacy
